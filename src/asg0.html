        <canvas id="canvas1" width="400" height="400"> 
        </canvas>
        <form id="myForm" onsubmit="return drawFromInput()">
            <table>
                <tr>
                    <td><label for="xvalue">v1: x:</label></td>

                    <td><label for="yvalue">y:</label></td>

          <form id="myForm2" onsubmit="return handleDrawOperationEvent()">
            <table>
  
                <tr><td span=4><label for="Operation">Operation:</label> 
                    <select name=""Operation" id="Operation">
                        <option value="Add">Add</option>
                        <option value="Subtract">Subtract</option>
                        <option value="Multiply">Multiply</option>
                        <option value="Divide">Divide</option>
                        <option value="Magnitude">Magnitude</option>
                        <option value="Normalize">Normalize</option>
                        <option value="Angle between">Angle between</option>
                        <option value="Area">Area</option>
                    </select>
                    <label for="scalarvalue">Scalar:</label>
                    <input type="text" id="scalarvalue" name="scalarvalue">
                    </td>
                </tr>
                <tr><td span=4><input type="submit" value="Draw"></td></tr>
